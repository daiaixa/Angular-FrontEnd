<div class="conteiner">
  <h1>Iniciar Sesión</h1>
  <form [formGroup]="form" class="m-5" (ngSubmit)="inicioSesion($event)"><!--cambiar el metodo por login-->

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Direccion de Email</label>
      <input type="email" formControlName="email" 
      [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 'is-valid': !Email?.errors && Email?.touched }" class="form-control" id="exampleInputEmail1"
        aria-describedby="emailHelp">
    </div>
    <div *ngIf="Email?.errors && Email?.touched">
      <p *ngIf="Email?.hasError('required')" class="text-danger"> El email es requerido</p>
      <p *ngIf="Email?.hasError('email')" class="text-danger">El formato del email debe ser váido</p>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
      <input type="password" formControlName="password" 
      [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched }"class="form-control" id="exampleInputPassword1">
    </div>
    <div *ngIf="Password?.errors && Password?.touched">
      <p *ngIf="Password?.hasError('required')" class="text-danger"> La contraseña es requerida</p>
      <p *ngIf="Password?.errors?.['minlength']" class="text-danger"> Debe contener al menos 6 carácteres</p>
    </div>
    <button type="submit" class="btn btn-primary">Iniciar</button>
    <!--agregar un REGISTRAR y un OLVIDE LA CONTRASEÑA-->
  </form>
</div>
