<div class="container mt-5 mx-auto" >
    <div class="row">
        <div>         
            <form (ngSubmit)="editEdu()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="establecimiento"> Establecimiento donde se dicta: </label>
                    <input type="text" class="form-control" id="establecimiento" name="establecimiento" [(ngModel)]="edu.establecimiento" required>
                </div>
                <div class="form-group">
                    <label for="curso"> Curso: </label>
                    <input type="text" class="form-control" id="curso" name="curso" [(ngModel)]="edu.curso" required>
                </div>
                <div class="form-group">
                    <label for="descripcion"> Descripcion breve acerca del curso: </label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="edu.descripcion" required>
                </div>
                <div class="form-group">
                    <label for="fecha_inicio"> Fecha de inicio: </label>
                    <input type="Date" class="form-control" id="fecha_inicio" name="fecha_inicio" [(ngModel)]="edu.fecha_inicio" required>
                </div>
                <div class="form-group">
                    <label for="fecha_fin"> Fecha de finalización: </label>
                    <input type="Date" class="form-control" id="fecha_fin" name="fecha_fin" [(ngModel)]="edu.fecha_fin" required>
                </div>
                <button type="submit" class="btn btn-primary mt-5" [disabled]="!f.valid">Actualizar Educación</button>
            </form>
        </div>
    </div>
</div>
