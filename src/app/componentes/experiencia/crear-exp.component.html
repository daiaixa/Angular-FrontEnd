<div class="container mt-3 mx-auto">
    <div class="row">
        <a class="back" href="/perfil"><i class="bi bi-arrow-left mb-5">  Volver</i></a>
        <div class="d-flex mx-auto" >
            <h1 class="mb-3">Crear Experiencia</h1>
        </div>
        <div class="col-md-6 mx-auto-4">
            <form (ngSubmit)="crearExp()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="categoria"> Categoria a la que petenece el empleo: </label>
                    <input type="text" class="form-control" id="categoria" name="categoria" [(ngModel)]="categoria" required>
                </div>
                <div class="form-group">
                    <label for="puesto"> Puesto que ocupaba: </label>
                    <input type="text" class="form-control" id="puesto" name="puesto" [(ngModel)]="puesto" required>
                </div>
                <div class="form-group">
                    <label for="descripcion"> Descripcion breve del trabajo que realizaba: </label>
                    <textarea type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required></textarea>
                </div>
                <div class="form-group">
                    <label for="referencia"> Nombre y apellido u empresa empleadora: </label>
                    <input type="text" class="form-control" id="referencia" name="referencia" [(ngModel)]="referencia" required>
                </div>
                <div class="form-group">
                    <label for="tel_refe"> Telefono de referencia: </label>
                    <input type="number" class="form-control" id="tel_refe" name="tel_refe" [(ngModel)]="tel_refe" required>
                </div>
                <div class="form-group">
                    <label for="fecha_inicio"> Fecha de inicio: </label>
                    <input type="Date" class="form-control" id="fecha_inicio" name="fecha_inicio" [(ngModel)]="fecha_inicio" required>
                </div>
                <div class="form-group">
                    <label for="fecha_fin"> Fecha de finalizaci√≥n: </label>
                    <input type="Date" class="form-control" id="fecha_fin" name="fecha_fin" [(ngModel)]="fecha_fin" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3" [disabled]="!f.valid">Agregar</button>
            </form>
        </div>
    </div>
</div>
